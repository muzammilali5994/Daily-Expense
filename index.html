<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

    <!--Upper Box-->
    <div class="container upper-box mt-4">
        <div class="row">
            <div class="col-12 mt-3 text-center">
                <h2>Balanace </h2>
                <p id="balance"></p>
            </div>
            <div class="row expense-info mt-4 text-center">
                <div class="col-6">
                    <h3>Total Income</h3>
                    <p class="totalIncome"></p>
                </div>
                <div class="col-6">
                    <h3>Total  Expense</h3>
                    <p  class="totalExpense"></p>
                </div>
            </div>
        </div>
    </div>
    <!--Lower Box-->
    <div class="container mt-4">
        <div class="row">
            <div class="col-8">
                <table>
                    <thead>
                        <tr>
                            <th>S.no.</th>
                            <th>Name</th>
                            <th>Amount</th>
                            <th>Type</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        
                    </tbody>
                </table>
            </div>
            <div class="col-4 ">
                <H2>Add New Entry</H2>
                <div class="expense-type mt-4">
                    <span>Expense Type</span>
                    <select name="category" id="category">
                        <option value="Expense">Expense </option>
                        <option value="Income">Income </option>
                    </select>
                </div>
                <div class="input-area">
                    <span>Name </span>
                    <input type="text" id="name">
                    <span>Amount </span>
                    <input type="number" id="number">
                </div>
                <button class="mt-2 btn btn-primary" id="addBtn">Add Expense</button>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
